<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vuejs-2.5.16.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="js/index.js"></script>
    <!--引入HTTP库axios-->
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table :data="studentList" stripe>
            <el-table-column prop="id" label="id"></el-table-column>
            <el-table-column prop="name" label="姓名"></el-table-column>
            <el-table-column prop="age" label="年龄"></el-table-column>
            <el-table-column prop="gender" label="性别"></el-table-column>
            <el-table-column prop="grade.name" label="班级"></el-table-column>
            <el-table-column label="操作" align="center">
                <!--
                slot-scope：作用域插槽，可以获取表格数据
                scope：代表表格数据，可以通过scope.row来获取表格当前行数据，scope不固定写法
                -->
                <template slot-scope="scope">
                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                    <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
<style>
    .el-table .warning-row {
        background: oldlace;
    }

    .el-table .success-row {
        background: #f0f9eb;
    }
</style>
<style>
    .el-dropdown {
        vertical-align: top;
    }

    .el-dropdown + .el-dropdown {
        margin-left: 15px;
    }

    .el-icon-arrow-down {
        font-size: 12px;
    }
</style>

<script>
    new Vue({
        el: "#app",
        data: {
            studentList: [],
            courseList: []
        },
        methods: {
            findAll: function () {
                var _this = this;
                axios.get('student/findAll.do')
                    .then(function (value) {
                        _this.studentList = value.data;
                        _this.courseList = value.data.courseList;
                        console.log(value.data);
                    }).catch(function (reason) {
                    console.log(reason);
                });
            },
            handleUpdate: function (row) {
                alert(row.date);
            }, handleDelete: function (row) {
                alert(row.date);
            }
        },
        created: function () {
            this.findAll();
        }
    });
</script>
</body>
</html>
